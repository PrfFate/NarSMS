name: tasarim_app
description: "NarSMS - SMS Management Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2

  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.1.1
  http: ^1.2.0

  # Utilities
  intl: ^0.19.0
  dartz: ^0.10.1

  # Local Storage
  shared_preferences: ^2.3.4

  # Barcode Scanner
  mobile_scanner: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/narposuygulamalogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
